<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-content">
        <div class="main-image-content">
            <div class="for-hover">
                <img src="images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium">
            </div>
            <img src="images/icon-view.svg" alt="hover-view" class="hover-image">
        </div>
        <div class="text-content">
            <h1>Equilibrium #3429</h1>
            <p class="collection">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="amount-time-content">
            <div class="amount-content">
                <img src="images/icon-ethereum.svg" alt="eth-icon">
                <p class="eth-amount">0.041 ETH</p>
            </div>
            <div class="time-content">
                <img src="images/icon-clock.svg" alt="clock-icon">
                <p class="time-left">3 days left</p>
            </div>
        </div>
        <div class="creator-content">
            <img src="images/image-avatar.png" alt="avatar" class="avatar">
            <p class="creator">Creation of <span class=first-last-name>Jules Wyvern</span></p>
        </div>
    </div>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/solutions">Frontend Mentor</a> <br>Coded by Kristina Lesnjakovic</p>
    </footer>
</body>
